<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Create Flashcard</title>
  </head>
  <body>
    <div id="app-container">
      <div id="side-bar">
        <div id="folder-container">
          <div id="folder-form-container">
            <form id="folder-form">
              <input id="folder-input" placeholder="title" required />
              <textarea
                placeholder="description"
                id="folder-desc"
                required
                rows="2"
              ></textarea>
              <button type="submit" id="folder-submit">Add Folder</button>
              <button id="folder-cancel-button">Cancel</button>
            </form>
          </div>
          <button id="folder-button">New Folder</button>
          <h3>Your Folders</h3>
          <div id="folder-list"></div>
        </div>
        <form id="flashcard-form">
          <input id="titleInput" placeholder="title" required />
          <textarea
            id="contentInput"
            placeholder="description"
            rows="10"
            required
          ></textarea>
          <button id="submit-button" type="submit">submit</button>
        </form>
      </div>
      <div id="flashcard-grid-container">
        <div id="flashcard-description">
          <h1 id="flashcard-folder-title"></h1>
          <p id="flashcard-folder-description"></p>
        </div>
        <div id="flashcard-grid"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
